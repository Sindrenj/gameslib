gameslib.games:
  path: '/games'
  defaults:
    _content: '\Drupal\gameslib\Controller\GamesController::games'
    _title: 'View all games'
  requirements: 
    _permission: 'access content'
gameslib.register:
  path: '/register'
  defaults:
    _content: '\Drupal\gameslib\Controller\GamesController::register'
    _title: 'Register a game'
gameslib.update:
  path: '/update'
  defaults:
    _content: '\Drupal\gameslib\Controller\GamesController::update'
    _title: 'Update a game'
gameslib.delete:
  path: '/delete'
  defaults:
    _content: '\Drupal\gameslib\Controller\GamesController::delete'
    _title: 'Delete a game'
